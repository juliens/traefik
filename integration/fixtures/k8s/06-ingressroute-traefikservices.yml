---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: mirror1
  namespace: default

spec:
  mirroring:
    name: whoami
    port: 80
    mirrors:
      - name: whoami
        port: 80
---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: failover
  namespace: default

spec:
  failover:
    name: invalid
    port: 80
    fallback:
      name: whoami
      port: 80

---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: wrr1
  namespace: default

spec:
  weighted:
    services:
      - name: mirror1
        kind: TraefikService
      - name: whoami
        port: 80

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: failover
  namespace: default

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`failover.localhost`)
      kind: Rule
      services:
        - name: failover
          namespace: default
          kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: api.route
  namespace: default
  labels:
    app: traefik

spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/api`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
